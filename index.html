    // SCORM 1.2 basic wrapper
    const SCORM = (function () {
      let API = null;
      let initialized = false;
      let finished = false;

      function findAPI(win) {
        let attempts = 0;
        while (
          !win.API &&
          win.parent &&
          win.parent !== win &&
          attempts < 500
        ) {
          attempts++;
          win = win.parent;
        }
        return win.API || null;
      }

      function init() {
        if (initialized) return true;
        API = findAPI(window);
        if (!API) {
          console.warn('SCORM API not found.');
          return false;
        }
        const result = API.LMSInitialize('');
        if (result === 'true' || result === true) {
          initialized = true;
          API.LMSSetValue('cmi.core.lesson_status', 'incomplete');
          API.LMSCommit('');
          return true;
        }
        return false;
      }

      function finish() {
        if (!initialized || finished) return false;
        API.LMSSetValue('cmi.core.lesson_status', 'completed');
        API.LMSCommit('');
        API.LMSFinish('');
        finished = true;
        return true;
      }

      function setValue(key, value) {
        if (!initialized) return false;
        return API.LMSSetValue(key, value);
      }

      function getValue(key) {
        if (!initialized) return null;
        return API.LMSGetValue(key);
      }

      function commit() {
        if (!initialized) return false;
        return API.LMSCommit('');
      }

      return {
        init,
        finish,
        setValue,
        getValue,
        commit,
      };
    })();

          <p>“O Orientalismo é um estilo de pensamento baseado numa distinção ontológica e epistemológica feita entre o ‘Oriente’ e (na maior parte do tempo) o ‘Ocidente’. Assim, um grande número de escritores, entre os quais poetas, romancistas, filósofos, teóricos políticos, economistas e administradores imperiais, tem aceitado a distinção básica entre Leste e Oeste como ponto de partida para teorias elaboradas, epopeias, romances, descrições sociais e relatos políticos a respeito do Oriente, seus povos, costumes, ‘mentalidades’, destino e assim por diante.” (SAID, 2007, p. 29)</p>

          <p>“(...) o Oriente é uma ideia que tem uma história e uma tradição de pensamento, um imaginário e um vocabulário que lhe deram realidade e presença no e para o Ocidente.” (SAID, 2007, p. 31)</p>
          </p>

          <p class="mb-4 text-black leading-relaxed">
          Said (2007) alerta que o Ocidente avançou sobre o Oriente e não o contrário, sendo que ao longo da História Ocidental, o Oriente foi visto como “uma área contínua de domínio ocidental inquestionável” (SAID, 2007, p. 115), com uma única exceção: o Islã. Segundo o pesquisador, o Islã ofereceu aos dominadores Ocidentais um desafio político, espiritual, cultural e, em alguns momentos, econômico e militar (SAID, 2007). O Islã garantiu a resistência do Oriente e se configurou como a fronteira do mundo Ocidental para com este mundo Oriental, geograficamente e culturalmente construído pelo Ocidente, seja durante as Cruzadas, ao longo da Idade Moderna ou da Era dos Impérios Coloniais, seja no mundo contemporâneo que surge após as Grandes Guerras ou no mundo depois de 11 de setembro de 2001.
          </p>

          <blockquote class="border-l-4 border-[#CC6600] pl-4 italic mb-4">
          <p>“À exceção do islã, até o século XIX, o Oriente era para a Europa uma área com uma história contínua de domínio ocidental inquestionável. (...) Sem dúvida, o islã era de muitas maneiras uma provocação real. Estava próximo do cristianismo de maneira perturbadora, geográfica e culturalmente. Recorria às tradições judaico-helênicas, tomava empréstimos criativos do cristianismo, vangloriava-se de sucessos militares e políticos sem paralelo. E isso não era tudo. As terras islâmicas se encontram adjacentes e até sobrepostas às terras bíblicas; além disso, o coração do domínio islâmico sempre foi a região mais próxima da Europa, a que tem sido chamada de Oriente Próximo. (...) Do final do século VII até a batalha de Lepanto em 1571, o islã, na sua forma árabe, otomana ou norte-africana e espanhola, dominou ou, de maneira efetiva, ameaçou o cristianismo europeu.” (SAID, 2007, p. 115-116)</p>
          </blockquote>

          <p class="mb-4 text-black leading-relaxed">
          O Ocidente, à luz do Orientalismo, significou o Oriente e sua encenação através do Islã como representante do mesmo, sendo o Orientalismo “uma abordagem ocidental do Oriente (...). O conjunto de sonhos, imagens e vocabulários disponíveis para quem tenta falar sobre o que existe a leste da linha divisória” (SAID, 2007, p. 115), criando e recriando discursos sobre a mais jovem entre as três religiões monoteístas que, ao contrário de descrever ou explicar as realidades na qual ela se desenvolveu e esteve presente, refletiu a imagem de mundo que os ocidentais construíam para si mesmos. Ao afirmar o Islã como o seu oposto, o Ocidente constrói, reconstrói e reafirma sua identidade. Somos modernos, evoluídos, secularizados, racionais e civilizados porque “eles” seriam “atrasados”, “fanáticos religiosos”, “supersticiosos” e “selvagens”.
          </p>

          <p class="mb-4 text-black leading-relaxed">
          Ao longo dos séculos posteriores à sua fundação, o Islã estabeleceu com o Ocidente diversos contatos e trocas que foram marcados pela violência e pelo estranhamento. Quando o Papa Urbano II convocou a cristandade para combater os “infiéis”, ele não discursou para uma Europa unificada e articulada como Estados-Nação, ao contrário, a ideia de ser europeu, ou ser ocidental não existia. Segundo Said (2007), essa identidade ocidental cristã foi forjada a partir da relação com o Islã, que foi elaborado como “o outro por excelência” (SAID, 2007).
          </p>

          <p class="mb-4 text-black leading-relaxed">
          Arjana (2015) garante que essa percepção atravessou gerações e perpetuou-se no imaginário ocidental, pressupondo os muçulmanos no lugar de inimigo, no lugar de oposto a tudo que o Ocidente é. Segundo a autora, esse “monstro muçulmano”, desumanizado pelos estereótipos, se transformaria conforme o contexto e os problemas de cada período histórico, dando para a sociedade ocidental a figura monstruosa a ser combatida (ARJANA, 2015). Desenvolve-se o estereótipo do fiel do Islã, desumanizando-o, contribuindo para a violência física, mas, em sua grande parte, simbólica e moral.
          </p>

          <p class="mb-4 text-black leading-relaxed">
          Além disso, para a autora, quando um muçulmano não corresponde ao estereótipo construído e foge do padrão, ele tem sua identidade negada ou desvalorizada, por exemplo: os muçulmanos africanos, os de tradição sufi, as mulheres muçulmanas não oprimidas e todos aqueles que não se encaixam na ideia concebida de atraso, violência, fundamentalismo radical e estética árabe não têm sua identidade muçulmana reconhecida. Desta forma, constata-se a existência de um estereótipo de muçulmano e de muçulmana que não condiz com a realidade de práticas múltiplas e diversas, segundo o qual as representações construídas sobre o Islã são homogeneizadas (ARJANA, 2015).
          </p>

          <p class="mb-4 text-black leading-relaxed">
          Conforme Abu-Lughod (2012), após os atentados, o Ocidente estava mais interessado em aspectos culturais do Islã, de modo a ver o pitoresco, o incomum e com a suposta opressão das mulheres, do que com refletir e problematizar o histórico apoio ocidental aos regimes repressivos no Oriente Médio ou a particularidades culturais e históricas da sociedade afegã. Ao invés de referir questões políticas e históricas, expuseram questões culturais e religiosas, criando “uma geografia imaginária do Ocidente em oposição ao Oriente, nós em oposição aos muçulmanos” (ABU-LUGHOD, 2012, p. 453).
          </p>

          <p class="mb-4 text-black leading-relaxed">
          Agora, observe estes quatro materiais retirados das redes sociais e reflita:<br>
          <strong>Como o Orientalismo está presente?</strong><br>

          </p>

          </blockquote>
          <p class="mb-4 text-black leading-relaxed">

          </p>

          </p>
          <p class="mb-4 text-black leading-relaxed">

          </div>
          <p class="mb-4 italic">
            DESCOLADOS DA POLÍTICA TRADICIONAL | Nova geração extrai informação de comentários e está alienada da política tradicional. Apesar disso, os jovens estão se politizando por canais alternativos como influenciadores de maquiagem e estilo de vida no Instagram e YouTube, games online, canais de empreendedorismo, tiktokers, cantores gospel, gurus de investimento e rappers. Pesquisa qualitativa realizada no Brasil, Argentina, Colômbia e México mostra que os jovens se informam sobre política por meio de canais supostamente não politizados, enquanto rejeitam a política tradicional e meios abertamente partidarizados. O trabalho foi coordenado pela socióloga Esther Solano, professora da Unifesp, e pela cientista política Camila Rocha, autora do livro "Menos Marx, mais Mises: o liberalismo e a nova direita no Brasil". Segundo o estudo, encomendado pela Luminate, a nova geração nos quatro países tem formas alternativas de politização que passam por circuitos online pouco explorados pelas gerações anteriores.
          </p>
          <p class="mb-4 text-black leading-relaxed">

          </p>
          <div class="mb-4">
            <img src="https://raw.githubusercontent.com/JPCosta1/Narrativas/refs/heads/Imagens/Imagem_10_trilha_3_parte_2.jpg" alt="Imagem ilustrativa para a parte 2 da trilha 3 mostrando postagens sobre desinformação disfarçada de ciência" class="rounded shadow-md max-w-full h-auto" />
          </div>
          <p class="mb-4 text-black leading-relaxed">
            Disponível em: <a href="https://jornal.usp.br/atualidades/desinformacao-disfarcada-de-ciencia/" target="_blank" rel="noopener noreferrer" class="ebook-link">https://jornal.usp.br/atualidades/desinformacao-disfarcada-de-ciencia/</a>
          </p>
          <p class="mb-4 text-black leading-relaxed">
            As redes sociais tiveram um crescimento absurdo a partir do ano de 2004 com o advento da chamada <span class="highlight-orange" tabindex="0" role="button" data-popup="popupWeb2">Web 2.0</span>, de lá para o cá o número de usuários só cresceu e a forma como as pessoas no mundo passaram a consumir notícias, entretenimento, informação e cultura foi modificada. De acordo com Lorenzo (2013), existem diferenças conceituais entre redes sociais, <span class="highlight-orange" tabindex="0" role="button" data-popup="popupMidiasDigitais">mídias digitais</span> e mídias sociais, sendo que as redes sociais "são formas de representar relacionamentos afetivos ou profissionais dos seres entre si, em forma de rede ou comunidade” (LORENZO, 2013, p. 20).
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Essas representações de relacionamentos que ocorrem no meio digital são mediadas por diferentes sites, plataformas, aplicativos ou espaços específicos que permitem aos usuários compartilharem dados, informações, experiências, vivências, além de promoverem à relação entre os membros que possuem interesses em comum através das ferramentas de busca e dos algoritmos, os quais identificam as preferências dos usuários a partir de suas buscas e interações. Já as mídias sociais, nas concepções de Lorenzo (2013), são todas as interações pessoais feitas no meio digital quando ocorre a produção de conteúdos de “muitos para muitos”. Sendo assim, as redes sociais fazem parte das mídias sociais.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Segundo dados da pesquisa promovida pela Digital 2022 April Global Statshot Report, as redes sociais mais usadas no Brasil são, em primeiro lugar o WhatsApp, seguido por YouTube, Instagram, Facebook e <span class="highlight-orange" tabindex="0" role="button" data-popup="popupTikTok">TikTok</span>. Contudo, quando a faixa etária da pesquisa é modificada e são analisadas as redes sociais mais utilizadas pelos adolescentes brasileiros, o Instagram passa para primeiro lugar e o TikTok sobe para terceiro.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Com a pandemia do <span class="highlight-orange" tabindex="0" role="button" data-popup="popupCovid19">Covid-19</span>, iniciada em 2020, o uso das redes sociais cresceu em até 40% no Brasil, segundo dados da pesquisa realizada pela Kantar Ibope. A mesma pesquisa indica que o principal veículo de acesso dos usuários é o <span class="highlight-orange" tabindex="0" role="button" data-popup="popupSmartphone">smartphone</span>. Essas pesquisas indicam que o padrão de consumo de imagens e representações midiáticas foi modificado pela relação que as pessoas passaram a estabelecer com as redes sociais. Nas redes, pode-se encontrar uma enorme quantidade de produções, dos mais variados gêneros e sobre todos os assuntos possíveis e imagináveis, inclusive, conteúdos que produzem conhecimento histórico.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Embora possam ser perigosos veículos para a disseminação de preconceitos e estereótipos, esses materiais também podem ser ferramentas importantes na construção de pontes e diálogos entre o conteúdo trabalhado em sala de aula e a vivência dos alunos. Esse fato ocorre quando usamos ferramentas e formatos que eles estão habituados, ao mesmo tempo em que se propõe uma orientação pedagógica da forma como eles podem selecionar e filtrar o conteúdo que consomem.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            O ensino de História precisa estar atento às novas demandas e aos novos potenciais que a variedade e a grande quantidade de conteúdo nas redes sociais oferecem aos estudantes. Diferente de outros tempos, atualmente, as redes sociais possuem mais impacto na construção de representações para crianças e adolescentes do que a televisão aberta, o cinema ou a literatura.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Segundo a pesquisa TIC Kids Online Brasil 2018, realizada pelo Comitê Gestor da Internet no Brasil, por meio do Centro Regional de Estudos para o Desenvolvimento da Sociedade da Informação do <span class="highlight-orange" tabindex="0" role="button" data-popup="popupNucleo">Núcleo de Informação e Coordenação do Ponto BR</span>, 86% dos jovens entre 9 e 17 anos utilizam a internet de forma cotidiana, seja por acesso no próprio domicílio, seja através da escola. A pesquisa ressalta que esse acesso varia de acordo com a região, sendo o maior percentual entre crianças e adolescentes das regiões Sul e Sudeste do Brasil. A mesma pesquisa divulgou que 8 em cada 10 adolescentes assistem a vídeos, programas ou séries através da internet. Além disso, 82% do público nesta faixa etária possui perfil em ao menos uma rede social, sendo que o percentual fica em 97% na faixa etária de 15 a 17 anos.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Os dados apontados acima mostram que as redes sociais são uma realidade entre as crianças e os adolescentes. Os conteúdos apresentados nestas plataformas chegam aos estudantes da educação básica de forma direta e constante e precisam ser problematizados pelos educadores. Os conteúdos são diversos e oferecem leituras da realidade, onde também constroem uma realidade intangível, própria das redes sociais. Todavia, existem muitos conteúdos sobre temáticas próprias da História enquanto ciência e enquanto disciplina que os professores e a Academia precisam se apropriar, pois esses materiais estão construindo conhecimentos históricos entre os estudantes.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Quando se olha para o mundo digital e para a forte presença das redes sociais na vida dos estudantes da educação e básica e como, muitas vezes, uma aula de História pode ser atravessada por algo que se viu, divulgou ou os alunos encontraram em conteúdos nas redes, a sensação que fica é que os professores de História estão tendo que aprender a lidar com este novo mundo de informações e de potenciais conhecimentos. Enquanto isso, os historiadores e a Academia resistem em considerá-lo como um campo de estudos sobre o qual é preciso ter propriedade, domínio e, acima de tudo, autoridade.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            Enquanto a Academia despreza o que é produzido nas mídias sociais, considerando apenas pseudociência, Fake News ou conteúdo manipulável e restringe sua voz para os muros das Universidades e centros de pesquisa, alunos e alunas de todo o país consomem esses conteúdos, que colaboram na construção de suas visões de mundo e seu entendimento da realidade. É responsabilidade dos professores-historiadores mediar essa construção, preparar os alunos para avaliarem as publicações, oferecer ferramentas para que eles sejam capazes de “ler”, interpretar e avaliar esses conteúdos consumidos, a fim de construírem uma visão crítica sobre a realidade que os cerca e que se apresenta a eles.
          </p>
          <p class="mb-4 text-black leading-relaxed">
            As redes sociais possuem muitos problemas e desafios, mas também estão repletas de conteúdos que podem ser introduzidos em sala de aula, como ferramentas de ensino. Não se trata de, nas aulas de História, colocar os alunos para acessarem as redes sociais, sem supervisão ou sem critérios. Como qualquer material de ensino, ao serem usadas como ferramentas de ensino, as redes sociais e seus conteúdos não encontrão fim em si mesmas. Elas carecem da mediação do professor, que deve ser capaz de avaliar os conteúdos e transformar seus potenciais didáticos em, efetivamente, ferramentas de ensino.

        // Itens principais sem subitens
        if (contentData[mainId]) {
          title = contentData[mainId].title;
          html = contentData[mainId].html;
        } else {
          title = 'Conteúdo não encontrado';
          html = '<p>Conteúdo indisponível.</p>';
        }
      }
      document.title = title + ' - Curso Islã';

      const contentEl = document.getElementById('content');
      state.isAnimating = true;

      // Determine animation classes based on direction
      let outClass = direction === 'next' ? 'slide-out-left' : 'slide-out-right';
      let inClass = direction === 'next' ? 'slide-in-right' : 'slide-in-left';

      // Animate out current content
      contentEl.classList.add(outClass);

      contentEl.addEventListener('animationend', function handler() {
        contentEl.removeEventListener('animationend', handler);
        contentEl.classList.remove(outClass);
        contentEl.innerHTML = html;
        contentEl.classList.add(inClass);
        contentEl.focus();

        // After animation in ends, remove class and allow new animations
        contentEl.addEventListener('animationend', function handlerIn() {
          contentEl.removeEventListener('animationend', handlerIn);
          contentEl.classList.remove(inClass);
          state.isAnimating = false;
          attachPopupListeners();
          attachNavButtonsListeners();
          attachContactFormListener();
          attachShahadahListener();
        });
      });
    }

    // Atualiza ícones de visualização das partes
    function updateViewedIcons() {
      const parts = document.querySelectorAll('button[data-type="part"]');
      parts.forEach((btn) => {
        const partId = btn.dataset.id;
        const icon = btn.querySelector('i');
        if (state.viewedParts[partId]) {
          icon.classList.remove('far', 'fa-circle');
          icon.classList.add('fas', 'fa-check-circle');
          icon.setAttribute('aria-label', 'Conteúdo visualizado');
          icon.setAttribute('title', 'Conteúdo visualizado');
        } else {
          icon.classList.remove('fas', 'fa-check-circle');
          icon.classList.add('far', 'fa-circle');
          icon.setAttribute('aria-label', 'Conteúdo não visualizado');
          icon.setAttribute('title', 'Conteúdo não visualizado');
        }
      });
    }

    // Marca uma parte como visualizada e persiste no sessionStorage e SCORM
    function markPartViewed(partId) {
      if (!state.viewedParts[partId]) {
        state.viewedParts[partId] = true;
        persistViewedParts();
        updateViewedIcons();
        // Salvar no SCORM: cmi.suspend_data (string JSON)
        if (SCORM.init()) {
          SCORM.setValue('cmi.suspend_data', JSON.stringify(state.viewedParts));
          SCORM.commit();
        }
      }
    }

    // Persiste viewedParts no sessionStorage
    function persistViewedParts() {
      sessionStorage.setItem('viewedParts', JSON.stringify(state.viewedParts));
    }

    // Recupera viewedParts do sessionStorage ou SCORM suspend_data
    function loadViewedParts() {
      let data = sessionStorage.getItem('viewedParts');
      if (data) {
        try {
          state.viewedParts = JSON.parse(data);
        } catch {
          state.viewedParts = {};
        }
      } else if (SCORM.init()) {
        const suspendData = SCORM.getValue('cmi.suspend_data');
        if (suspendData) {
          try {
            state.viewedParts = JSON.parse(suspendData);
          } catch {
            state.viewedParts = {};
          }
        }
      }
    }

    // Atualiza o menu para mostrar itens ativos e expandir submenus
    function updateMenu() {
      const mainButtons = document.querySelectorAll('button[data-type="main"]');
      mainButtons.forEach((btn) => {
        const isActive = btn.dataset.id === state.currentMain;
        btn.classList.toggle('bg-[#002244]', isActive);
        btn.setAttribute('aria-expanded', isActive ? 'true' : 'false');
        // For Trilhas, toggle submenu
        if (btn.dataset.id === 'trilhas') {
          const submenu = document.getElementById('trilhas-submenu');
          if (isActive) {
            submenu.classList.remove('hidden');
            btn.querySelector('i.fas').classList.add('rotate-90');
          } else {
            submenu.classList.add('hidden');
            btn.querySelector('i.fas').classList.remove('rotate-90');
          }
        }
      });

      // Subitems Trilhas
      const subButtons = document.querySelectorAll('button[data-type="sub"]');
      subButtons.forEach((btn) => {
        const isActive = btn.dataset.id === state.currentSub;
        btn.classList.toggle('bg-[#002244]', isActive);
        btn.setAttribute('aria-expanded', isActive ? 'true' : 'false');
        // Toggle parts submenu
        const partsList = document.querySelector(
          `ul[data-parent="${btn.dataset.id}"]`
        );
        if (partsList) {
          if (isActive) {
            partsList.classList.remove('hidden');
          } else {
            partsList.classList.add('hidden');
          }
        }
      });

      // Parts
      const partButtons = document.querySelectorAll('button[data-type="part"]');
      partButtons.forEach((btn) => {
        const isActive = btn.dataset.id === state.currentPart;
        btn.classList.toggle('bg-[#002244]', isActive);
      });

      updateViewedIcons();
    }

    // Navegação do menu
    function onMenuClick(e) {
      const btn = e.target.closest('button');
      if (!btn) return;
      const type = btn.dataset.type;
      const id = btn.dataset.id;

      if (type === 'main') {
        if (id === 'trilhas') {
          // Seleciona Trilhas, limpa sub e part
          state.currentMain = id;
          state.currentSub = null;
          state.currentPart = null;
        } else {
          // Outro item principal selecionado
          state.currentMain = id;
          state.currentSub = null;
          state.currentPart = null;
        }
      } else if (type === 'sub') {
        // Subitem selecionado
        state.currentMain = 'trilhas';
        state.currentSub = id;
        state.currentPart = null;
      } else if (type === 'part') {
        // Parte selecionada
        state.currentMain = 'trilhas';
        // subId do partId: ex: trilha1-parte1 => trilha1
        const subId = id.split('-parte')[0];
        state.currentSub = subId;
        state.currentPart = id;
      }

      updateMenu();
      loadContent(state.currentMain, state.currentSub, state.currentPart);
    }


    // Função para criar e mostrar popup
    function showPopup(id, content) {
      // Close any open popup first
      if (state.popupOpen) {
        closePopup(state.popupOpen);
      }

      const container = document.getElementById('popups-container');
      const popup = document.createElement('div');

      // Set proper ARIA attributes for accessibility
      popup.setAttribute('role', 'dialog');
      popup.setAttribute('aria-modal', 'true');
      popup.setAttribute('aria-labelledby', `${id}-title`);
      popup.setAttribute('aria-describedby', `${id}-desc`);
      popup.setAttribute('tabindex', '-1');
      
      popup.id = id;
      popup.className = 'fixed inset-0 flex items-center justify-center popup-overlay z-30';

      // Enhanced popup structure with better accessibility
      popup.innerHTML = `
        <div class="bg-white rounded-lg shadow-lg p-6 popup-content relative max-w-md w-full mx-4" role="document">
          <div class="flex justify-between items-start mb-4">
            <h2 id="${id}-title" class="text-lg font-bold text-[#003366]">Informação</h2>
            <button 
              aria-label="Fechar popup" 
              class="text-[#CC6600] hover:text-[#b35900] focus:outline-none focus:ring-2 focus:ring-[#CC6600] rounded-lg p-1 transition-colors duration-200"
            >
              <span aria-hidden="true" class="text-xl font-bold">&times;</span>
            </button>
          </div>
          <div id="${id}-desc" class="text-black text-base leading-relaxed">
            ${content}
          </div>
        </div>
      `;

      container.appendChild(popup);

      // Enhanced event listeners
      const closeButton = popup.querySelector('button');
      const popupContent = popup.querySelector('.popup-content');

      // Close button click
      closeButton.addEventListener('click', () => closePopup(id));

      // Click outside to close
      popup.addEventListener('click', (e) => {
        if (!popupContent.contains(e.target)) {
          closePopup(id);
        }
      });

      // Prevent clicks inside popup from bubbling
      popupContent.addEventListener('click', (e) => {
        e.stopPropagation();
      });

      // Set focus to popup after a brief delay to ensure smooth transition
      setTimeout(() => {
        popup.focus();
      }, 50);

      state.popupOpen = id;
      trapFocus(popup);

      // Add animation class
      popup.classList.add('animate-fadeIn');
    }

    // Enhanced close popup function
    function closePopup(id) {
      const popup = document.getElementById(id);
      if (!popup) return;

      // Add fade out animation
      popup.classList.add('animate-fadeOut');

      // Wait for animation to complete before removing
      popup.addEventListener('animationend', () => {
        popup.remove();
        state.popupOpen = null;

        // Return focus to trigger element with improved error handling
        if (lastFocusedHighlight && document.body.contains(lastFocusedHighlight)) {
          lastFocusedHighlight.focus();
          lastFocusedHighlight = null;
        }
      }, { once: true });
    }

    // Enhanced focus trap with improved keyboard handling
    function trapFocus(element) {
      const focusableElements = element.querySelectorAll(
        'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [tabindex="0"], [contenteditable]'
      );

      if (focusableElements.length === 0) return;

      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];
      let currentFocus = null;

      element.addEventListener('keydown', function(e) {
        // Track current focus
        currentFocus = document.activeElement;

        switch (e.key) {
          case 'Tab':
            if (e.shiftKey) {
              if (currentFocus === firstFocusable) {
                e.preventDefault();
                lastFocusable.focus();
              }
            } else {
              if (currentFocus === lastFocusable) {
                e.preventDefault();
                firstFocusable.focus();
              }
            }
            break;

          case 'Escape':
            e.preventDefault();
            closePopup(state.popupOpen);
            break;

          case 'Enter':
            if (currentFocus.tagName.toLowerCase() === 'button') {
              e.preventDefault();
              currentFocus.click();
            }
            break;
        }
      });

      // Handle focus leaving the popup
      element.addEventListener('focusout', (e) => {
        if (!element.contains(e.relatedTarget)) {
          firstFocusable.focus();
        }
      });
    }

    // Add necessary CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .animate-fadeOut {
        animation: fadeOut 0.2s ease-out forwards;
      }
    `;
    document.head.appendChild(style);

    let lastFocusedHighlight = null;

    // Anexa listeners para as palavras destacadas que abrem popups
    function attachPopupListeners() {
      // Função para adicionar listeners a elementos com popup
      function addPopupListeners(elements) {
        elements.forEach((el) => {
          el.addEventListener('click', () => {
            lastFocusedHighlight = el;
            const popupId = el.dataset.popup;
            if (popupId) {
              // Find summary for material popups
              if (popupId.startsWith('material-popup-')) {
                const index = parseInt(popupId.replace('material-popup-', ''), 10);
                if (!isNaN(index) && materiaisObras[index]) {
                  showPopup(popupId, materiaisObras[index].summary);
                }
              } else if (popupContents[popupId]) {
                showPopup(popupId, popupContents[popupId]);
              }
            }
          });
          el.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              lastFocusedHighlight = el;
              const popupId = el.dataset.popup;
              if (popupId) {
                if (popupId.startsWith('material-popup-')) {
                  const index = parseInt(popupId.replace('material-popup-', ''), 10);
                  if (!isNaN(index) && materiaisObras[index]) {
                    showPopup(popupId, materiaisObras[index].summary);
                  }
                } else if (popupContents[popupId]) {
                  showPopup(popupId, popupContents[popupId]);
                }
              }
            }
          });
        });
      }

      // Adiciona listeners para todas as classes de popup
      const highlightOrange = document.querySelectorAll('.highlight-orange');
      const highlightSpecial = document.querySelectorAll('.highlight-special');
      const specialHighlight = document.querySelectorAll('.special-highlight');
      
      addPopupListeners(highlightOrange);
      addPopupListeners(highlightSpecial);
      addPopupListeners(specialHighlight);
    }

    // Anexa listener para palavra Shahadah*
    function attachShahadahListener() {
      const shahadahEls = document.querySelectorAll('.shahadah-highlight');
      shahadahEls.forEach((el) => {
        el.addEventListener('click', () => {
          lastFocusedHighlight = el;
          showPopup('shahadahPopup', popupContents.shahadahPopup);
        });
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            lastFocusedHighlight = el;
            showPopup('shahadahPopup', popupContents.shahadahPopup);
          }
        });
      });
    }

    // Anexa listeners para botões de navegação dentro do conteúdo
    function attachNavButtonsListeners() {
      const btnAvancar = document.getElementById('btn-avancar');
      const btnVoltar = document.getElementById('btn-voltar');
      const btnConcluir = document.getElementById('btn-concluir');

      if (btnAvancar) {
        btnAvancar.addEventListener('click', () => {
          if (state.currentMain === 'trilhas' && state.currentSub && state.currentPart) {
            // Avança para próxima parte
            const currentPartNum = parseInt(state.currentPart.split('parte')[1]);
            const trilhaNum = state.currentSub;
            const maxParts = { trilha1: 3, trilha2: 3, trilha3: 2 };
            let nextPartNum = currentPartNum + 1;
            let nextTrilha = trilhaNum;

            if (nextPartNum > maxParts[trilhaNum]) {
              // Avança para próxima trilha
              if (trilhaNum === 'trilha1') {
                nextTrilha = 'trilha2';
                nextPartNum = 1;
              } else if (trilhaNum === 'trilha2') {
                nextTrilha = 'trilha3';
                nextPartNum = 1;
              } else {
                // Última parte da última trilha
                return;
              }
            }
            const nextPartId = `${nextTrilha}-parte${nextPartNum}`;
            state.currentSub = nextTrilha;
            state.currentPart = nextPartId;
            updateMenu();
            loadContent(state.currentMain, state.currentSub, state.currentPart, 'next');
          }
        });
      }

      if (btnVoltar) {
        btnVoltar.addEventListener('click', () => {
          if (state.currentMain === 'trilhas' && state.currentSub && state.currentPart) {
            // Volta para parte anterior
            const currentPartNum = parseInt(state.currentPart.split('parte')[1]);
            const trilhaNum = state.currentSub;
            let prevPartNum = currentPartNum - 1;
            let prevTrilha = trilhaNum;

            if (prevPartNum < 1) {
              // Volta para trilha anterior
              if (trilhaNum === 'trilha3') {
                prevTrilha = 'trilha2';
                prevPartNum = 3;
              } else if (trilhaNum === 'trilha2') {
                prevTrilha = 'trilha1';
                prevPartNum = 3;
              } else {
                // Primeira parte da primeira trilha
                return;
              }
            }
            const prevPartId = `${prevTrilha}-parte${prevPartNum}`;
            state.currentSub = prevTrilha;
            state.currentPart = prevPartId;
            updateMenu();
            loadContent(state.currentMain, state.currentSub, state.currentPart, 'prev');
          }
        });
      }

      if (btnConcluir) {
        btnConcluir.addEventListener('click', onConcluirClick);
      }
    }

    // Anexa listener para formulário de contato
    function attachContactFormListener() {
      const form = document.getElementById('contact-form');
      if (!form) return;
      const feedback = document.getElementById('contact-feedback');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // Simula envio
        feedback.textContent = 'Enviando...';
        feedback.classList.remove('hidden');
        setTimeout(() => {
          feedback.textContent = 'Mensagem enviada com sucesso!';
          form.reset();
        }, 1000);
      });
    }

    // Inicialização
    function init() {
      // Inicializa SCORM
      SCORM.init();

      // Carrega estado de partes visualizadas
      loadViewedParts();

      // Define página inicial
      state.currentMain = 'apresentacao';
      state.currentSub = null;
      state.currentPart = null;

      updateMenu();
      loadContent(state.currentMain, state.currentSub, state.currentPart);

      // Eventos menu
      document.getElementById('menu-list').addEventListener('click', onMenuClick);
    }

    // Evento concluir curso
    function onConcluirClick() {
      // Abre o formulário em nova aba
      window.open('https://forms.gle/FSMjq3w1W96CCb848', '_blank');
      
      if (SCORM.init()) {
        SCORM.finish();
        alert('Parabéns! Você concluiu o curso.');
      } else {
        alert('Curso concluído (modo não SCORM).');
      }
    }

    window.addEventListener('load', init);
  </script>
